<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Fill For Magento 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="title">
                <h1>Auto Fill For Magento 2</h1>
            </div>
        </div>
        <hr class="divider">
        <div class="block__content">
            <form class="form">
                <div class="row">
                    <div class="title__field">
                        <span>Enable</span>
                    </div>
                    <div class="field field--first">
                        <label>Yes</label>
                        <input type="radio" id="enable" name="enable" value="1">
                    </div>
                    <div class="field">
                        <label>No</label>
                        <input type="radio" id="disable" name="enable" value="0">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="title__field">
                        <span>Use specific postcode</span>
                    </div>
                    <div class="field">
                        <input placeholder="01010-000" type="text" id="custom-postcode" name="custom-postcode">
                    </div>
                </div>
                <div class="row">
                    <div class="title__field">
                        <span>Use specific password</span>
                    </div>
                    <div class="field">
                        <input placeholder="1234teste" type="text" id="custom-password" name="custom-password">
                    </div>
                </div>
                <div class="row">
                    <div class="title__field">
                        <span>Use specific email domain</span>
                    </div>
                    <div class="field">
                        <input placeholder="gmail.com" type="text" id="custom-email-domain" name="custom-email-domain">
                    </div>
                </div>
                <div class="actions">
                    <button class="btn btn--save" name="save" type="submit">Save</button>
                    <button class="btn btn--clear" name="clear" type="submit">Clear</button>
                </div>
            </form>
        </div>
        <script src="options.js"></script>
    </body>
</html>
